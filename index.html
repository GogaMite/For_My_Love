<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–¥–ª—è —Ç–µ–±—è üíú</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, rgba(255, 180, 255, 0.25), rgba(180, 140, 255, 0.4), #1a001f);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    #code {
      white-space: pre-wrap;
      text-align: left;
      width: 80%;
      max-width: 600px;
      border-left: 3px solid #ff7bf8;
      padding-left: 20px;
      font-size: 16px;
      animation: fadeIn 1s ease forwards;
    }

    #readyButton {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: linear-gradient(90deg, #ff7bf8, #c77dff);
      color: white;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    #readyButton:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #c77dff;
    }

    #gallery {
      display: none;
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .photo {
      position: absolute;
      width: 220px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 100, 255, 0.3);
      animation: float 20s infinite ease-in-out alternate;
      transition: transform 0.5s;
    }

    .photo:hover {
      transform: scale(1.1) rotate(0deg) !important;
      z-index: 5;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      from { transform: rotate(-5deg) translateY(0); }
      to { transform: rotate(5deg) translateY(-20px); }
    }
  </style>
</head>
<body>
  <div id="code"></div>
  <button id="readyButton">Ready üíú</button>

  <div id="gallery"></div>

  <audio id="bgMusic" src="music.mp3" autoplay loop></audio>

  <script>
    const lines = [
      '// –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö',
      'let –º—ã—Å–ª–∏ = [];',
      'let —Å–µ—Ä–¥—Ü–µ = "–∑–∞–Ω—è—Ç–æ";',
      '',
      '// –æ–±–Ω–æ–≤–ª—è—é —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å',
      'function update() {',
      '    –º—ã—Å–ª–∏.push("–æ —Ç–µ–±–µ");',
      '    if (–º—ã—Å–ª–∏.length > 100) console.log("–¥–∞, —è –æ–ø—è—Ç—å –¥—É–º–∞—é –æ —Ç–µ–±–µ :)");',
      '}',
      '',
      '// –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π —Ü–∏–∫–ª ‚Äî –ø–æ–∫–∞ —Ç—ã –µ—Å—Ç—å',
      'while (true) {',
      '    update();',
      '}',
      '',
      '// –∫–æ–º–ø–∏–ª—è—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞',
      'console.log("–≤—Å—ë —Å–≤–æ–¥–∏—Ç—Å—è –∫ –æ–¥–Ω–æ–º—É ‚Äî —Ç—ã –º–Ω–µ –≤–∞–∂–Ω–∞. –Ø –ª—é–±–ª—é —Ç–µ–±—è –∑–∞–π‚ù§Ô∏è");'
    ];

    const codeElement = document.getElementById('code');
    const readyButton = document.getElementById('readyButton');
    const gallery = document.getElementById('gallery');

    let lineIndex = 0;

    function typeLine() {
      if (lineIndex < lines.length) {
        codeElement.textContent += lines[lineIndex] + '\n';
        lineIndex++;
        setTimeout(typeLine, 500);
      } else {
        readyButton.style.display = 'block';
      }
    }

    readyButton.addEventListener('click', () => {
      document.getElementById('code').style.display = 'none';
      readyButton.style.display = 'none';
      showGallery();
    });

    function showGallery() {
      gallery.style.display = 'block';
      for (let i = 1; i <= 33; i++) {
        const img = document.createElement('img');
        img.src = `photos/${i}.jpg`;
        img.className = 'photo';
        img.style.top = `${Math.random() * 80 + 5}%`;
        img.style.left = `${Math.random() * 80 + 5}%`;
        img.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
        gallery.appendChild(img);
      }
    }

    typeLine();
  </script>
</body>
</html>
