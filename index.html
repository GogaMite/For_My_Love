<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Для тебя ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0b1d0b;
      color: #9effa3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: left;
      padding: 20px;
      box-sizing: border-box;
    }

    #container {
      max-width: 600px;
      white-space: pre-line;
      font-size: 15px;
      line-height: 1.4em;
      text-shadow: 0 0 5px #00ff9d;
    }

    #readyBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 30px;
      background: rgba(0, 255, 150, 0.15);
      border: 1px solid #00ff9d;
      color: #00ff9d;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(4px);
    }
    #readyBtn:hover {
      background: rgba(0, 255, 150, 0.3);
    }

    #gallery {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      overflow-y: auto;
      height: 100vh;
      padding: 60px 10px 80px; /* отступ под кнопку */
      box-sizing: border-box;
    }

    #gallery img {
      width: calc(33% - 10px);
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      opacity: 0.9;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 100, 0.2);
    }

    #gallery img:hover {
      opacity: 1;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 150, 0.4);
    }

    @media (max-width: 600px) {
      #gallery img {
        width: calc(50% - 10px);
      }
    }

    @media (max-width: 400px) {
      #gallery img {
        width: calc(100% - 10px);
      }
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="music.mp3" preload="auto"></audio>
  <div id="container"></div>
  <button id="readyBtn">Ready</button>

  <div id="gallery"></div>

  <script>
    const lines = [
      '// инициализация переменных',
      'let мысли = [];',
      'let сердце = "занято";',
      '',
      '// обновляю состояние каждый день',
      'function update() {',
      '    мысли.push("о тебе");',
      '    if (мысли.length > 100) console.log("да, я опять думаю о тебе :)");',
      '}',
      '',
      '// бесконечный цикл — пока ты есть',
      'while (true) {',
      '    update();',
      '}',
      '',
      '// компиляция завершена',
      'console.log("всё сводится к одному — ты мне важна. Я люблю тебя зай❤️");'
    ];

    let i = 0;
    const container = document.getElementById('container');
    const readyBtn = document.getElementById('readyBtn');
    const gallery = document.getElementById('gallery');
    const music = document.getElementById('bgMusic');

    function typeLine() {
      if (i < lines.length) {
        container.innerHTML += lines[i] + '\n';
        i++;
        setTimeout(typeLine, 150);
      } else {
        readyBtn.style.display = 'block';
      }
    }

    window.onload = typeLine;

    readyBtn.addEventListener('click', () => {
      music.play();
      document.body.style.backgroundColor = '#081208';
      container.style.display = 'none';
      readyBtn.style.display = 'none';
      gallery.style.display = 'flex';
      loadGallery();
    });

    function loadGallery() {
      for (let j = 1; j <= 33; j++) {
        const img = document.createElement('img');
        img.src = `${j}.jpg`;
        gallery.appendChild(img);
      }
    }
  </script>
</body>
</html>
