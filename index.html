<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>для тебя ❤️</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #0a0f0a;
    color: #00ff99;
    font-family: 'Courier New', monospace;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: left;
  }

  pre {
    white-space: pre-wrap;
    font-size: 1.1rem;
    line-height: 1.6;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0, 255, 100, 0.2);
    backdrop-filter: blur(10px);
    color: #00ff99;
  }

  .btn {
    margin-top: 30px;
    background: rgba(0, 255, 100, 0.1);
    color: #00ff99;
    padding: 12px 28px;
    border: 1px solid #00ff99;
    border-radius: 12px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: rgba(0, 255, 100, 0.3);
    box-shadow: 0 0 15px rgba(0, 255, 100, 0.4);
  }

  .gallery {
    display: none;
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    background-color: #0a0f0a;
  }

  .gallery img {
    position: absolute;
    width: 200px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 255, 100, 0.3);
    transform: rotate(calc(var(--r) * 1deg)) scale(1);
    opacity: 0;
    transition: opacity 1s ease, transform 0.3s ease;
  }

  .gallery img.show {
    opacity: 1;
  }

  .gallery img:hover {
    transform: scale(1.1) rotate(calc(var(--r) * 1deg));
    z-index: 10;
  }

  audio {
    display: none;
  }
</style>
</head>
<body>
  <div class="container" id="main">
    <pre id="text"></pre>
    <button class="btn" onclick="showGallery()">Ready</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const lines = [
      '// инициализация переменных',
      'let мысли = [];',
      'let сердце = "занято";',
      '',
      '// обновляю состояние каждый день',
      'function update() {',
      '    мысли.push("о тебе");',
      '    if (мысли.length > 100) console.log("да, я опять думаю о тебе :)");',
      '}',
      '',
      '// бесконечный цикл — пока ты есть',
      'while (true) {',
      '    update();',
      '}',
      '',
      '// компиляция завершена',
      'console.log("всё сводится к одному — ты мне важна. Я люблю тебя ❤️");'
    ];

    let index = 0;
    const textEl = document.getElementById("text");

    function typeLine() {
      if (index < lines.length) {
        textEl.innerHTML += lines[index] + "\n";
        index++;
        setTimeout(typeLine, 300);
      }
    }
    typeLine();

    function showGallery() {
      document.getElementById("main").style.display = "none";
      const gallery = document.getElementById("gallery");
      gallery.style.display = "block";

      for (let i = 1; i <= 33; i++) {
        const img = document.createElement("img");
        img.src = `${i}.jpg`;
        img.style.top = Math.random() * 80 + '%';
        img.style.left = Math.random() * 80 + '%';
        img.style.setProperty('--r', (Math.random() * 40 - 20).toFixed(2));
        gallery.appendChild(img);

        setTimeout(() => img.classList.add('show'), i * 100);
      }
    }
  </script>
</body>
</html>
