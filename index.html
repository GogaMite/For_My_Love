<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Код от души ❤️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap');
    :root {
      --bg: #080509;
      --accent: #ff4f8b;
      --text: rgba(255,255,255,0.9);
    }
    * {box-sizing: border-box; margin:0; padding:0;}
    html, body {
      height: 100%;
      font-family: 'Fira Code', monospace;
      background: radial-gradient(circle at 10% 10%, #071018 0%, var(--bg) 40%);
      color: var(--text);
      overflow: hidden;
    }

    #consoleWrap {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: left;
      padding: 20px;
      z-index: 5;
    }

    #console {
      max-width: 900px;
      width: 90%;
      padding: 20px 30px;
      background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(255,255,255,0.05));
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255,79,139,0.3);
      font-size: 16px;
      line-height: 1.6;
      overflow: hidden;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.1);
      white-space: pre-line;
    }

    #readyBtn {
      margin-top: 25px;
      padding: 10px 25px;
      font-size: 16px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.3s;
    }

    #readyBtn.visible {
      opacity: 1;
      transform: scale(1);
    }

    #photos {
      display: none;
      position: absolute;
      inset: 0;
      overflow: hidden;
      background: var(--bg);
      animation: fadeIn 2s ease forwards;
    }

    .photo {
      position: absolute;
      width: 200px;
      height: 200px;
      object-fit: cover;
      transform: rotate(calc(var(--r) * 1deg)) scale(1);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .photo:hover {
      transform: scale(1.2) rotate(0deg);
      z-index: 100;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="consoleWrap">
    <div id="console"></div>
    <button id="readyBtn">Ready ❤️</button>
  </div>

  <div id="photos"></div>

  <audio id="bg-music" autoplay loop>
    <source src="huliganka.mp3" type="audio/mpeg">
  </audio>

  <script>
    const lines = [
      '// инициализация переменных',
      'let мысли = [];',
      'let сердце = "занято";',
      '',
      '// обновляю состояние каждый день',
      'function update() {',
      '    мысли.push("о тебе");',
      '    if (мысли.length > 100) console.log("да, я опять думаю о тебе :)");',
      '}',
      '',
      '// бесконечный цикл — пока ты есть',
      'while (true) {',
      '    update();',
      '}',
      '',
      '// компиляция завершена',
      'console.log("всё сводится к одному — ты мне важна. Я люблю тебя зай❤️");'
    ];

    let i = 0;
    const consoleEl = document.getElementById('console');
    const btn = document.getElementById('readyBtn');
    const photos = document.getElementById('photos');

    function typeLine() {
      if (i < lines.length) {
        consoleEl.innerHTML += lines[i] + '\n';
        i++;
        setTimeout(typeLine, 300);
      } else {
        btn.classList.add('visible');
      }
    }

    btn.addEventListener('click', () => {
      document.getElementById('consoleWrap').style.display = 'none';
      photos.style.display = 'block';
      spawnPhotos();
    });

    function spawnPhotos() {
      const total = 30; // можешь менять количество фото
      for (let i = 1; i <= total; i++) {
        const img = document.createElement('img');
        img.src = `photos/${i}.jpg`; // просто назови фотки 1.jpg, 2.jpg и т.д.
        img.className = 'photo';
        img.style.setProperty('--r', Math.random() * 40 - 20);
        img.style.top = Math.random() * 80 + '%';
        img.style.left = Math.random() * 80 + '%';
        photos.appendChild(img);
      }
    }

    typeLine();
  </script>
</body>
</html>
